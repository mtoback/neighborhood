<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Neighborhood map application ">
    <meta name="author" content="Michael Toback">
    <title>Neighborhood Map</title>
    <link href="css/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
   	<div class="container">
      <div class="row">
   		<H1>Know your Neighborhood!</H1>
      </div>
   		<div class="row">
        <div class="col-md-6 col-sm-12">
   			<label for="address">Address</label><input id="address" data-bind="value: address" type="text"/>
      </div>
      <div class="col-md-6 col-sm-12">
   			<label for="city">City</label><input id="city" data-bind="value: city" type="text"/>
        </div>
      </div>
      <!-- I really wanted to do this! Will get back to it later
      <div class="row">
      <p>
          Search For:
          <select id="searchTag" data-bind="options: searches,
                       optionsCaption: 'Show All...'"></select>
      </p>
    </div>
  -->
      <div class="row">
        <div class="col-md-12">
        <span>Size</span><div style="width:100px;" id="slider"></div>
        </div>
      </div>
      <div>
        <div class="col-md-6">
  			<button data-bind="click: generateMap">Find</button>
      </div>
      <div class="col-md-6">
        <input data-bind="value: filter"><button data-bind="click: filterMap">Filter</button>
      </div>
   		</div>
      <ul id="search" style="display:none; border: 1px solid lightgrey; width: 300px; height: 200px; overflow: auto; border=" data-bind="foreach: displayMarkers">
        <li style="list-style:none;"><a href="#" data-bind="text: title, attr:{href: url}"></a></li>
      </ul>
      <div class="row">
        <p class="weather" data-bind="text: localWeather"/>
      </div>
		<div class="row"  id="googleMap" style="width:500px;height:380px;"></div>
   	</div>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="js/lib/jquery-ui-1.11.4/jquery-ui.min.css">
    <script src="js/lib/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
   </body>
</html>
