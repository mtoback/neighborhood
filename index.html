<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Neighborhood map application ">
    <meta name="author" content="Michael Toback">
    <title>Neighborhood Map</title>
    <link href="css/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="js/lib/jquery-ui-1.11.4/jquery-ui.min.css">
   </head>
   <body>
   	<div class="container">
      <div class="row">
   		<H1>Know your Neighborhood!</H1>
      </div>
      <div class="col-md-6">
        <input data-bind="value: filter"><button data-bind="click: filterMap">Filter</button>
      </div>
   		</div>
      <ul id="search"  class="search" data-bind="foreach: displayMarkers">
        <li class="search-item" ><span class="search-marker" data-bind="text: title, click:$parent.updateMarker"></span></li>
      </ul>
      <div class="row">
        <p class="weather" data-bind="text: localWeather"></p>
      </div>
    <div data-bind="with:currentMarker" id="about" class="row about">
      <a data-bind="attr:{href:url}, text:title"></a>
      <span data-bind="text:categories"></span>
    </div>
		<div class="row googleMap "  id="googleMap" >
   	</div>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script>
      function googleError() {
        alert("google map did not load due to unknown error");
      }
      </script>
    	<script async type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initialize" onerror="googleError()"></script>
	<script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
   </body>
</html>
